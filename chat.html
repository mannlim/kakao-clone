<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/aac6234ea6.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css\style.css" />
    <title>Chat | Kakao Clone</title>
  </head>
  <body class="chats__body">
    <div class="header-wrapper">
      <div class="status-bar">
        <!-- .status-bar -->
        <div class="status-bar__column">
          <span class="status-bar__clock">02:16</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <!-- i.fas.fa-volumn-mute -->
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">50%</span>
          <i class="fas fa-battery-half"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="header__title">HaeSeung</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>

    <main class="chat-screen">
      <ul class="chat__message">
        <span class="chat__timestamp">
          2018년 10월 13일 토요일
        </span>
        <li class="incomming__message message">
          <img src="images\haeseung.jpg" class="g-avatar message__avatar" />
          <div class="message__content">
            <span class="message__bubble">
              오대감 소환!!
            </span>
            <span class="message__author">
              HaeSeung
            </span>
          </div>
        </li>
        <li class="sent__message message">
          <div class="message__content">
            <span class="message__bubble">
              소환에 불응하셨습니다.
            </span>
          </div>
        </li>
        <li class="incomming__message message">
          <img src="images/haeseung.jpg" class="g-avatar message__avatar" />

          <div class="message__content">
            <span class="message__bubble">
              부릉부릉부릉
            </span>
            <span class="message__author">
              HaeSeung
            </span>
          </div>
        </li>
        <li class="sent__message message">
          <div class="message__content">
            <span class="message__bubble">
              오대감님이 소환되셨습니다.
            </span>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write-container">
      <input type="text" placeholder="Send Message" class="chat__write" />
      <!-- icons의 div 추가는 input 다음에 해야함 -->
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-grin-hearts"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">
        화면을 작게 조정하세요
      </span>
    </div>
  </body>
</html>
