    <div class="status-bar">
      <!-- .status-bar -->
      <div class="status-bar__column">
        <span class="status-bar__clock">02:16</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>

        <span class="status-bar__battery-level">50%</span>

      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>

        <span class="header__icon">
          <i class="fas fa-cog "></i
          ><!-- fa-5x -->
        </span>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend ">
          <div class="friend__column">
            <!-- img.friend__avatar.g-avatar -->
            <img src="D:\images\chungman.jpg" class="friend__avatar g-avatar" />
            <div class="friend__content">
              <span class="friend__name">
                임충만
              </span>
              <span class="friend__status">
                뽀뇨오오옹
              </span>
            </div>
          </div>
        </div>
      </header>
      <div class="friends__plus">
        <h5 class="friends__title">
          Plus Friend
        </h5>
        <div class="friends__friend friend ">
          <div class="friend__column">
            <!-- img.friend__avatar.g-avatar -->
            <img src="D:\images\chungman.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                친구 추가하기
              </span>
            </div>
          </div>
        </div>
      </div>
      <ul class="friends__list">
        <h5 class="friends__title">
          Friends 14
        </h5>
        <li class="friends__friend friend">
          <div class="friend__column">
            <!-- img.friend__avatar.g-avatar -->
            <img src="D:\images\chungman.jpg" class="friend__avatar " />
            <div class="friend__content">
              <span class="friend__name">
                임충만
              </span>
              <span class="friend__status">
                뽀뇨오오옹
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>
                방탄소년단-피땀눈물
                <i class="fas fa-play"></i>
              </span>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <!--            li.nav__list-item>a.nav__list-link*4 -->
        <li class="nav__list-item">
          <a href="D:\github\kakao-clone_2/friends.html" class="nav__list-link">
